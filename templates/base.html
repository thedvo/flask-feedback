<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <title>{% block title %} Document {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-light bg-primary justify-content-between ">
    <div class="container">
        <a href="/home" class="navbar-brand text-light"><b>Feedback</b></a>

        <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
                <a  class="nav-link pr-3 text-light me-4 fw-bold" href="/users/{{session['username']}}">{{session['username']}}</a>
            </li>
            <li class="nav-item">
                <form action="/logout" method="POST">
                    <button class="btn btn-secondary btn-sm">Logout</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item me-4">
                <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}

  
{% block content %}



{% endblock %}
</body>
</html>
