{% extends 'base.html' %}

{% block title %} Edit Feedback {% endblock %}


{% block content %}
<div>
    <h1>Edit Feedback</h1>
    <p class="lead">Make updates to your feedback.</p>

    <form action="/feedback/{{feedback.id}}/update" method="POST">
        {% include 'form.html' %}
        <button class="btn btn-success" type="submit">Save</button>

    </form>
</div>
{% endblock %}
