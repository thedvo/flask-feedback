{% extends 'base.html' %}

{% block title %} Add Feedback {% endblock %}

{% block content %}
<div>
    <h1>Add Feedback</h1>
    
    <form action="/users/{{user.username}}/feedback/add" method="POST">
        {% include 'form.html' %}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
